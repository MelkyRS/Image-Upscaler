<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Upscaler - Tingkatkan Kualitas Gambar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: 700;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .upload-section {
            background: #f8f9fa;
            border: 3px dashed #dee2e6;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-section:hover {
            border-color: #667eea;
            background: #f0f2ff;
        }

        .upload-section.dragover {
            border-color: #667eea;
            background: #e8f0ff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4em;
            color: #667eea;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #888;
            font-size: 0.9em;
        }

        #imageInput {
            display: none;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-group {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        select, input[type="range"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        select:focus, input[type="range"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .slider-value {
            min-width: 40px;
            text-align: center;
            font-weight: 600;
            color: #667eea;
        }

        .process-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 30px;
        }

        .process-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .process-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .comparison {
            display: none;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .comparison h3 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .image-comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .image-container {
            text-align: center;
        }

        .image-container h4 {
            margin-bottom: 10px;
            color: #555;
        }

        .image-container img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .image-info {
            margin-top: 10px;
            font-size: 0.9em;
            color: #666;
        }

        .download-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 20px auto 0;
        }

        .download-btn:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .settings-saved {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .image-comparison {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ AI Image Upscaler</h1>
        <p class="subtitle">Tingkatkan kualitas gambar Anda dengan teknologi AI terdepan</p>
        
        <div class="upload-section" id="uploadSection">
            <div class="upload-icon">ðŸ“¸</div>
            <div class="upload-text">Klik atau seret gambar ke sini</div>
            <div class="upload-subtext">Mendukung format JPG, PNG, WebP (maksimal 10MB)</div>
            <input type="file" id="imageInput" accept="image/*">
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="scaleMethod">Metode Upscaling:</label>
                <select id="scaleMethod">
                    <option value="bicubic">Bicubic (Halus)</option>
                    <option value="lanczos">Lanczos (Tajam)</option>
                    <option value="nearest">Nearest Neighbor (Pixel Art)</option>
                    <option value="bilinear">Bilinear (Cepat)</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="scaleFactor">Faktor Skala:</label>
                <div class="slider-container">
                    <input type="range" id="scaleFactor" min="1.5" max="4" step="0.1" value="2">
                    <span class="slider-value" id="scaleValue">2x</span>
                </div>
            </div>
            
            <div class="control-group">
                <label for="sharpening">Penajaman:</label>
                <div class="slider-container">
                    <input type="range" id="sharpening" min="0" max="2" step="0.1" value="0.5">
                    <span class="slider-value" id="sharpenValue">0.5</span>
                </div>
            </div>
            
            <div class="control-group">
                <label for="noiseReduction">Reduksi Noise:</label>
                <div class="slider-container">
                    <input type="range" id="noiseReduction" min="0" max="1" step="0.1" value="0.3">
                    <span class="slider-value" id="noiseValue">0.3</span>
                </div>
            </div>
        </div>

        <button class="process-btn" id="processBtn" disabled>
            ðŸ”„ Proses Gambar
        </button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Memproses gambar... Harap tunggu</p>
        </div>

        <div class="comparison" id="comparison">
            <h3>Hasil Upscaling</h3>
            <div class="image-comparison">
                <div class="image-container">
                    <h4>Gambar Asli</h4>
                    <img id="originalImage" alt="Gambar Asli">
                    <div class="image-info" id="originalInfo"></div>
                </div>
                <div class="image-container">
                    <h4>Gambar Hasil</h4>
                    <img id="processedImage" alt="Gambar Hasil">
                    <div class="image-info" id="processedInfo"></div>
                </div>
            </div>
            <button class="download-btn" id="downloadBtn">
                ðŸ’¾ Download Hasil
            </button>
        </div>

        <div class="settings-saved" id="settingsSaved">
            âœ… Pengaturan telah disimpan
        </div>
    </div>

    <script>
        class ImageUpscaler {
            constructor() {
                this.originalImage = null;
                this.processedImage = null;
                this.canvas = document.createElement('canvas');
                this.ctx = this.canvas.getContext('2d');
                
                this.initializeElements();
                this.loadSettings();
                this.bindEvents();
            }

            initializeElements() {
                this.uploadSection = document.getElementById('uploadSection');
                this.imageInput = document.getElementById('imageInput');
                this.processBtn = document.getElementById('processBtn');
                this.loading = document.getElementById('loading');
                this.comparison = document.getElementById('comparison');
                this.originalImageEl = document.getElementById('originalImage');
                this.processedImageEl = document.getElementById('processedImage');
                this.downloadBtn = document.getElementById('downloadBtn');
                this.settingsSaved = document.getElementById('settingsSaved');
                
                // Controls
                this.scaleMethodSelect = document.getElementById('scaleMethod');
                this.scaleFactorSlider = document.getElementById('scaleFactor');
                this.sharpeningSlider = document.getElementById('sharpening');
                this.noiseReductionSlider = document.getElementById('noiseReduction');
                
                // Value displays
                this.scaleValue = document.getElementById('scaleValue');
                this.sharpenValue = document.getElementById('sharpenValue');
                this.noiseValue = document.getElementById('noiseValue');
            }

            loadSettings() {
                const settings = this.getCookie('upscaler_settings');
                if (settings) {
                    const parsed = JSON.parse(settings);
                    this.scaleMethodSelect.value = parsed.method || 'bicubic';
                    this.scaleFactorSlider.value = parsed.factor || 2;
                    this.sharpeningSlider.value = parsed.sharpening || 0.5;
                    this.noiseReductionSlider.value = parsed.noise || 0.3;
                    this.updateSliderValues();
                }
            }

            saveSettings() {
                const settings = {
                    method: this.scaleMethodSelect.value,
                    factor: this.scaleFactorSlider.value,
                    sharpening: this.sharpeningSlider.value,
                    noise: this.noiseReductionSlider.value
                };
                this.setCookie('upscaler_settings', JSON.stringify(settings), 30);
                this.showSettingsSaved();
            }

            setCookie(name, value, days) {
                const expires = new Date();
                expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000));
                document.cookie = `${name}=${value};expires=${expires.toUTCString()};path=/`;
            }

            getCookie(name) {
                const nameEQ = name + "=";
                const ca = document.cookie.split(';');
                for (let i = 0; i < ca.length; i++) {
                    let c = ca[i];
                    while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                    if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
                }
                return null;
            }

            showSettingsSaved() {
                this.settingsSaved.style.display = 'block';
                setTimeout(() => {
                    this.settingsSaved.style.display = 'none';
                }, 2000);
            }

            bindEvents() {
                // Upload events
                this.uploadSection.addEventListener('click', () => this.imageInput.click());
                this.imageInput.addEventListener('change', (e) => this.handleFileSelect(e));
                
                // Drag and drop
                this.uploadSection.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    this.uploadSection.classList.add('dragover');
                });
                
                this.uploadSection.addEventListener('dragleave', () => {
                    this.uploadSection.classList.remove('dragover');
                });
                
                this.uploadSection.addEventListener('drop', (e) => {
                    e.preventDefault();
                    this.uploadSection.classList.remove('dragover');
                    const files = e.dataTransfer.files;
                    if (files.length > 0) {
                        this.handleFile(files[0]);
                    }
                });

                // Process button
                this.processBtn.addEventListener('click', () => this.processImage());
                
                // Download button
                this.downloadBtn.addEventListener('click', () => this.downloadResult());
                
                // Slider updates
                this.scaleFactorSlider.addEventListener('input', () => this.updateSliderValues());
                this.sharpeningSlider.addEventListener('input', () => this.updateSliderValues());
                this.noiseReductionSlider.addEventListener('input', () => this.updateSliderValues());
                
                // Save settings on change
                [this.scaleMethodSelect, this.scaleFactorSlider, this.sharpeningSlider, this.noiseReductionSlider].forEach(el => {
                    el.addEventListener('change', () => this.saveSettings());
                });
            }

            updateSliderValues() {
                this.scaleValue.textContent = `${this.scaleFactorSlider.value}x`;
                this.sharpenValue.textContent = this.sharpeningSlider.value;
                this.noiseValue.textContent = this.noiseReductionSlider.value;
            }

            handleFileSelect(event) {
                const file = event.target.files[0];
                if (file) {
                    this.handleFile(file);
                }
            }

            handleFile(file) {
                if (!file.type.startsWith('image/')) {
                    alert('Harap pilih file gambar yang valid');
                    return;
                }

                if (file.size > 10 * 1024 * 1024) {
                    alert('Ukuran file terlalu besar. Maksimal 10MB');
                    return;
                }

                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        this.originalImage = img;
                        this.originalImageEl.src = e.target.result;
                        this.updateImageInfo(img, 'originalInfo');
                        this.processBtn.disabled = false;
                        this.comparison.style.display = 'none';
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }

            updateImageInfo(img, elementId) {
                const info = document.getElementById(elementId);
                info.textContent = `${img.width} Ã— ${img.height} pixels`;
            }

            async processImage() {
                if (!this.originalImage) return;

                this.processBtn.disabled = true;
                this.loading.style.display = 'block';
                this.comparison.style.display = 'none';

                try {
                    // Simulate processing time
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    
                    const scaleFactor = parseFloat(this.scaleFactorSlider.value);
                    const method = this.scaleMethodSelect.value;
                    const sharpening = parseFloat(this.sharpeningSlider.value);
                    const noiseReduction = parseFloat(this.noiseReductionSlider.value);

                    const newWidth = Math.round(this.originalImage.width * scaleFactor);
                    const newHeight = Math.round(this.originalImage.height * scaleFactor);

                    this.canvas.width = newWidth;
                    this.canvas.height = newHeight;

                    // Apply different scaling methods
                    this.applyScaling(method, scaleFactor);
                    
                    // Apply additional processing
                    if (sharpening > 0) {
                        this.applySharpen(sharpening);
                    }
                    
                    if (noiseReduction > 0) {
                        this.applyNoiseReduction(noiseReduction);
                    }

                    // Create result image
                    const resultDataURL = this.canvas.toDataURL('image/png');
                    this.processedImageEl.src = resultDataURL;
                    
                    // Update processed image info
                    this.updateImageInfo({ width: newWidth, height: newHeight }, 'processedInfo');
                    
                    this.processedImage = resultDataURL;
                    this.comparison.style.display = 'block';
                    
                } catch (error) {
                    alert('Terjadi kesalahan saat memproses gambar');
                    console.error(error);
                } finally {
                    this.loading.style.display = 'none';
                    this.processBtn.disabled = false;
                }
            }

            applyScaling(method, scaleFactor) {
                const ctx = this.ctx;
                
                // Set image smoothing based on method
                switch (method) {
                    case 'nearest':
                        ctx.imageSmoothingEnabled = false;
                        break;
                    case 'bilinear':
                        ctx.imageSmoothingEnabled = true;
                        ctx.imageSmoothingQuality = 'low';
                        break;
                    case 'bicubic':
                        ctx.imageSmoothingEnabled = true;
                        ctx.imageSmoothingQuality = 'high';
                        break;
                    case 'lanczos':
                        ctx.imageSmoothingEnabled = true;
                        ctx.imageSmoothingQuality = 'high';
                        break;
                }

                ctx.drawImage(this.originalImage, 0, 0, this.canvas.width, this.canvas.height);
            }

            applySharpen(intensity) {
                const imageData = this.ctx.getImageData(0, 0, this.canvas.width, this.canvas.height);
                const data = imageData.data;
                const width = this.canvas.width;
                const height = this.canvas.height;
                
                // Simple sharpening kernel
                const kernel = [
                    0, -intensity, 0,
                    -intensity, 1 + 4 * intensity, -intensity,
                    0, -intensity, 0
                ];
                
                const newData = new Uint8ClampedArray(data.length);
                
                for (let y = 1; y < height - 1; y++) {
                    for (let x = 1; x < width - 1; x++) {
                        for (let c = 0; c < 3; c++) {
                            let sum = 0;
                            for (let ky = -1; ky <= 1; ky++) {
                                for (let kx = -1; kx <= 1; kx++) {
                                    const pos = ((y + ky) * width + (x + kx)) * 4 + c;
                                    sum += data[pos] * kernel[(ky + 1) * 3 + (kx + 1)];
                                }
                            }
                            newData[(y * width + x) * 4 + c] = Math.max(0, Math.min(255, sum));
                        }
                        newData[(y * width + x) * 4 + 3] = data[(y * width + x) * 4 + 3]; // Alpha
                    }
                }
                
                // Copy edges
                for (let y = 0; y < height; y++) {
                    for (let x = 0; x < width; x++) {
                        if (y === 0 || y === height - 1 || x === 0 || x === width - 1) {
                            const pos = (y * width + x) * 4;
                            for (let c = 0; c < 4; c++) {
                                newData[pos + c] = data[pos + c];
                            }
                        }
                    }
                }
                
                const newImageData = new ImageData(newData, width, height);
                this.ctx.putImageData(newImageData, 0, 0);
            }

            applyNoiseReduction(intensity) {
                const imageData = this.ctx.getImageData(0, 0, this.canvas.width, this.canvas.height);
                const data = imageData.data;
                const width = this.canvas.width;
                const height = this.canvas.height;
                
                const newData = new Uint8ClampedArray(data.length);
                const radius = Math.ceil(intensity * 2);
                
                for (let y = 0; y < height; y++) {
                    for (let x = 0; x < width; x++) {
                        let totalR = 0, totalG = 0, totalB = 0, totalA = 0;
                        let count = 0;
                        
                        for (let dy = -radius; dy <= radius; dy++) {
                            for (let dx = -radius; dx <= radius; dx++) {
                                const ny = y + dy;
                                const nx = x + dx;
                                
                                if (ny >= 0 && ny < height && nx >= 0 && nx < width) {
                                    const pos = (ny * width + nx) * 4;
                                    totalR += data[pos];
                                    totalG += data[pos + 1];
                                    totalB += data[pos + 2];
                                    totalA += data[pos + 3];
                                    count++;
                                }
                            }
                        }
                        
                        const pos = (y * width + x) * 4;
                        newData[pos] = totalR / count;
                        newData[pos + 1] = totalG / count;
                        newData[pos + 2] = totalB / count;
                        newData[pos + 3] = totalA / count;
                    }
                }
                
                const newImageData = new ImageData(newData, width, height);
                this.ctx.putImageData(newImageData, 0, 0);
            }

            downloadResult() {
                if (!this.processedImage) return;

                const link = document.createElement('a');
                link.download = `upscaled_image_${Date.now()}.png`;
                link.href = this.processedImage;
                link.click();
            }
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            new ImageUpscaler();
        });
    </script>
</body>
